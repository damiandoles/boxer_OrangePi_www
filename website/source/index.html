<!doctype html>
<html lang=''>
<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/menu.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="scripts/menu.js"></script>
<!--Full repo and tutorial https://github.com/kripken/sql.js -->
<script async src="scripts/sql.js"></script>

<title>Boxer Web API</title>
</head>

<body>
    <div class="flex-container">
        <header>
            <h1>Boxer Web API</h1>
        </header>

        <nav class="nav">
            <div id="leftmenu_main">    
                <div id='cssmenu'>
                    <ul>
                        <li class='active'><a href='#'><span>Home</span></a></li>
                        <li class='has-sub'><a href='#'><span>Settings</span></a>
                        <ul>
                            <li><a href='#'><span>Temperature & FAN control</span></a></li>
                            <li><a href='#'><span>Lamp control</span></a></li>
                            <li><a href='#'><span>Irrigation control</span></a></li>
                            <li><a href='#'><span>PH probe calibration</span></a></li>
                        <li class='last'><a href='#'><span>Network settings</span></a></li>
                        </ul>
                        </li>
                        <li class='has-sub'><a href='#'><span>Information</span></a></li>
                        <li class='has-sub'><a href='#'><span>About</span></a></li>
                        <li class='last'><a href='#'><span>Contact</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <form class="form">	
            <fieldset>
            <legend id="legendLocalDateTime">Local date &amp; time</legend>
                    <div class="levelingTable">
                            <div>
                                    <div class="levelingCol"><label id="labelTime">Time:</label></div>
                                    <div class="levelingCol"><input type="text" size=12 maxlength="8"></div>
                            </div>
                            <div>
                                    <div class="levelingCol"><label id="labelDate">Date:</label></div>
                                    <div class="levelingCol"><input type="text" size=12 maxlength="10"></div>
                            </div>
                    </div>
            </fieldset>	
            
            <fieldset>
            <legend id="legendMeasurements">Measurements</legend>
                    <div class="levelingTable">
                            <div>
                                    <div class="levelingCol"><label id="labelHumidity:">Humidity:</label></div>
                                    <div class="levelingCol"><input type="text" size=4 maxlength="4"></div>
                            </div>
                            <div>
                                    <div class="levelingCol"><label id="labelLightIntensity">Light intensity:</label></div>
                                    <div class="levelingCol"><input type="text" size=4 maxlength="4"></div>
                            </div>
                            <div>
                                    <div class="levelingCol"><label id="labelTempUp">Temperature up:</label></div>
                                    <div class="levelingCol"><input type="text" size=4 maxlength="4"></div>
                            </div>
                            <div>
                                    <div class="levelingCol"><label id="labelTempMid">Temperature middle:</label></div>
                                    <div class="levelingCol"><input type="text" size=4 maxlength="4"></div>
                            </div>
                            <div>
                                    <div class="levelingCol"><label id="labelTempDown">Temperature down:</label></div>
                                    <div class="levelingCol"><input type="text" size=4 maxlength="4"></div>
                            </div>
                            <div>
                                    <div class="levelingCol"><label id="labelWaterPh">Water pH:</label></div>
                                    <div class="levelingCol"><input type="text" size=4 maxlength="4"></div>
                            </div>
                            <div>
                                    <div class="levelingCol"><label id="labelSoilPh">Soil pH:</label></div>
                                    <div class="levelingCol"><input type="text" size=4 maxlength="4"></div>
                            </div>
                            <div>
                                    <div class="levelingCol"><label id="labelSoilMoist">Soil moisture:</label></div>
                                    <div class="levelingCol"><input type="text" size=4 maxlength="4"></div>
                            </div>
                    </div>
            </fieldset>	
        </form>

        <footer>Copyright &copy; damiandoles</footer>
        </div>
    </body>
</html>
