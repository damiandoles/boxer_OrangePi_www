        <form class="form">	
            <fieldset>
            <legend id="legendTempFanSett">Temperature & FAN settings</legend>
                <div class="levelingTable">
                    <div>
                        <div class="levelingCol"><label id="labelMode">Mode:</label></div>
                        <div class="levelingCol">
                            <select id="T_01" onchange="TempControlMode()">
                                <option value="0" id="selectTempMode1">Manual (Temp max off)</option>
                                <option value="1" id="selectTempMode2">Auto (Temp max on)</option>
                            </select>
                        </div>
                    </div>
                    <div id="Lvl1" style="display: none;">
                        <div>
                            <div class="levelingCol"><label id="labelTempMax">Temp max [Â°C]:</label></div>
                            <div class="levelingCol"><input id="T_02" type="text" size=1 maxlength="4"></div>
                            <div class="levelingCol"><span class="edError" id="T_02Error">&nbsp;</span></div>
                        </div>
                    </div>
                    <div id="Lvl2" style="display: none;">
                        <div>
                            <div class="levelingCol"><label id="labelPushFan">Push FAN power [%]:</label></div>
                            <div class="levelingCol"><input id="T_03" type="text" size=1 maxlength="3"></div>
                            <div class="levelingCol"><span class="edError" id="T_03Error">&nbsp;</span></div>
                        </div>
                        <div>
                            <div class="levelingCol"><label id="labelPullFan">Pull FAN power [%]:</label></div>
                            <div class="levelingCol"><input id="T_04" type="text" size=1 maxlength="3"></div>
                            <div class="levelingCol"><span class="edError" id="T_04Error">&nbsp;</span></div>
                        </div>
                    </div>
                </div>
                <input type="button" style="margin-left:0px;" value="Save" id="SaveTempFanButton" onClick="SaveTempFanSettings()"><font color="green" id="SaveTempFanLabel">&nbsp;</font>
