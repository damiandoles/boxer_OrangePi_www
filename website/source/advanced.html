<body onload="OnAdvancedLoad()">
    <div class="flex-container">
        <header> <h1>Boxer Web API</h1></header>

        <nav class="nav">
            <div id="leftmenu_main">    
                <div id='cssmenu'>
                    <ul>
                        <li class='active'><a href='index.html'><span>Home</span></a></li>
                        <li class='has-sub'><a href='#'><span>Settings</span></a>
                        <ul>
                            <li><a href='temp_fan.html'><span>Temperature & FAN control</span></a></li>
                            <li><a href='lamp.html'><span>Lamp control</span></a></li>

                        <li class='last'><a href='advanced.html'><span>Advanced</span></a></li>

                        </li>

                    </ul>
                </div>
            </div>

        <form class="form">	
            <fieldset>
            <legend id="legendNetwork">Network</legend>
                <div class="levelingTable">
                    <div>
                        <div class="levelingCol"><label id="labelDHCP">Dynamic IP (DHCP):</label></div>
                        <div class="levelingCol">
                            <select id="N_01" onchange="DhcpMode()">
                                <option value="0" id="selectDhcpOn">On</option>
                                <option value="1" id="selectDhcpOff">Off</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="levelingCol"><label id="labelIP">IP Address:</label></div>
                        <div class="levelingCol"><input id="N_02" size="10" type="text"></div>
                        <div class="levelingCol"><span class="edError" id="N_02Error">&nbsp;</span></div>
                    </div>
                    <div>
                        <div class="levelingCol"><label id="labelMask">Subnet mask:</label></div>
                        <div class="levelingCol"><input id="N_03" size="10" type="text"></div>
                        <div class="levelingCol"><span class="edError" id="N_03Error">&nbsp;</span></div>
                    </div>
                    <div>
                        <div class="levelingCol"><label id="labelGate">Gateway:</label></div>
                        <div class="levelingCol"><input id="N_04" size="10" type="text"></div>
                        <div class="levelingCol"><span class="edError" id="N_04Error">&nbsp;</span></div>
                    </div>
                </div>
                <input type="button" style="margin-left:0px;" value="Save" id="SaveNetworkSettButton" onClick="SaveNetworkSettings()"><font color="green" id="SaveNetworkSettLabel">&nbsp;</font>
            </fieldset>	
            
            <fieldset>
                <legend id="legendDefSettings">Default settings</legend>
                <div class="levelingTable">
                    <div>
                        <input type="button" style="margin-left:0px;" value="Restore default settings" id="RestoreSettingsButton" onClick="ResetFactorySettings()">
                    </div>
                </div>  
            </fieldset>
            
            <fieldset>
                <legend id="legendResetDevice">Reset device</legend>
                <div class="levelingTable">
                    <div>
                        <input type="button" style="margin-left:0px;" value="Reset device" id="ResetDeviceButton" onClick="ResetDevice()">
                    </div>
                </div>  
            </fieldset>
        </form>

        <footer>Copyright &copy; damiandoles</footer>
        </div>
    </body>
